<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      
    </tr>
  </thead>
  <tbody *ngFor="let emp of employees">
    
    <tr (click)="expandrow(emp)">
  
      <td>{{emp.name}}</td>
      <td>{{emp.city}}</td>
    </tr>
    <tr class="alert alert-info" *ngIf="expand && expandedEmpName==emp.name">
      {{emp.description}}
    </tr>
   
  </tbody>
</table>
